  name: Superheros
  info: "Superheros Sample App"
  
server:
  port: 5051
      
#superheros:
      
spring:
  datasource:
    #url: "jdbc:mysql://*****/superheros?verifyServerCertificate=false&useSSL=true&reconnect=true"
    username: root
    #password: ****
    driver-class-name: com.mysql.jdbc.Driver
  jpa:
    generate-ddl: true
    #show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect
    hibernate:
      ddl-auto : update
  servlet: #boot2
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  http:
    multipart:
      max-file-size: 1000MB
      max-request-size: 1000MB
  jackson:
    default-property-inclusion: NON_NULL
  mvc:
    contentnegotiation:
      favor-path-extension: false
  banner:
    location : classpath:banner-superheros.txt
  rabbitmq:
    host: rabbitmq.sandbox.nativex.cloud
    port : 5672
    username : app
    password : "app123!"
    virtualHost: vh
    
                
banner: #boot1
    location : classpath:banner-superheros.txt
    #text: superheros
    #renderer: http://patorjk.com/software/taag/#p=display&f=Big&t=superheros

sso:
  server : https://sso.samples.sandbox.nativex.cloud
  client-id: application
  client-secret: application$123
  registration:
    auto: true
    roles:
    - name: "Superhero Manager"
      global: true

notifications:
  server: https://notifications.samples.sandbox.nativex.cloud
  amqp:
    notifications-queue: superheros
  templates:
    #uri: "http://cdn.mydomain.nativex.cloud/templates/devops"  
    app: "notifications/app"
    sms: notifications/sms
    mail: notifications/mail
  registration:
    auto: true
    templates:
      - name: "Superheros Invitation"
        subject: "You received an invitation by ${principal.displayName} to join the Superhero Fan Community!"    
        medium: EMAIL
        category: SYSTEM
        uri: "invitation.html"
    types:
    - source-type: Superhero
      action-type: Create
      description: "Do you want to receive notification when a Superhero is created ?"
      category: Superhero
      mail-template:
        name: "Superhero Created"
        subject: "Superhero was created by ${principal.displayName}"
        uri: superhero.html
    - source-type: Superhero
      action-type: Update
      description: "Do you want to receive notification when a Superhero is updated ?"
      category: Superhero
      mail-template:
        name: "Superhero Updated"
        subject: "Superhero was updated by ${principal.displayName}"
        uri: superhero.html
    - source-type: Superhero
      action-type: Delete
      description: "Do you want to receive notification when a Superhero is deleted ?"
      category: Superhero
      mail-template:
        name: "Superhero Deleted"
        subject: "Superhero was deleted by ${principal.displayName}"
        uri: superhero.html



